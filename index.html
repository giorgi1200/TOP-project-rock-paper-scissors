<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game"><h1>GAME</h1></div>
    <div id="buttons">
        <div class="button-container">
            <button id="rock">🪨</button>
            <h4>Rock</h4>
        </div>
        <div class="button-container">
            <button id="paper">📄</button>
            <h4>Paper</h4>
        </div>
        <div class="button-container">
            <button id="scissors">✂️</button>
            <h4>Scissors</h4>
        </div>
    </div>
    <div id="computer-choice">
        <h2>Computer choosed</h2>
        <h1 id="computer-choise"> </h1>
    </div>
    <div id="result">
        <h2>Result</h2>
        <h3 id="result-message"></h3>
    </div>

    <div id="score">
        <h1 id="human-score-result"></h1>
        <h1>|</h1>
        <h1 id="computer-score-result"></h1>
    </div>
    <br>
    <div id="refresh-button">
        <button id="reset-button">Reset Game</button>
    </div>

</body>
</html>
